<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
  <title>Pete's Pet Shop</title>

  <!-- Bootstrap -->
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">

  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  <style>
    .filter-section {
      border-right: 1px solid #ddd;
      padding-right: 20px;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="row text-center">
      <div class="col-xs-12 col-sm-8 col-sm-push-2">
        <h1 class="text-center">Pete's Pet Shop</h1>
        <hr />
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#registerPetModal">
          Register Your Pet
        </button>

        <!-- Modal Structure -->
        <div class="modal fade" id="registerPetModal" tabindex="-1" role="dialog"
          aria-labelledby="registerPetModalLabel" aria-hidden="true">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="registerPetModalLabel">Register Your Pet</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                <form id="registerPetForm">
                  <div class="form-group">
                    <label for="petName">Pet Name</label>
                    <input type="text" class="form-control" id="petName" placeholder="Enter pet name" required>
                  </div>
                  <div class="form-group">
                    <label for="petBreed">Breed</label>
                    <input type="text" class="form-control" id="petBreed" placeholder="Enter breed">
                  </div>
                  <div class="form-group">
                    <label for="petAge">Age</label>
                    <input type="number" class="form-control" id="petAge" placeholder="Enter age">
                  </div>
                  <div class="form-group">
                    <label for="petLocation">Location</label>
                    <input type="text" class="form-control" id="petLocation" placeholder="Enter location">
                  </div>
                  <div class="form-group">
                    <label for="petPhoto">Upload Image</label>
                    <input type="file" class="form-control-file" id="petPhoto" required>
                  </div>
                  <div class="form-group">
                    <label for="registrationFee">Registration Fee in ETH</label>
                    <input type="number" class="form-control" id="registrationFee" placeholder="Enter registration fee"
                      required>
                  </div>
                  <button type="submit" class="btn btn-primary">Submit</button>
                </form>
              </div>
            </div>
          </div>
        </div>
        <hr />
      </div>
    </div>

    <!-- filtering -->
    <div class="row">
      <div class="'col-xs-12 col-sm-3 filter-section">
        <from id="'filtersForm">
          <div class="form-group">
            <label for="'breedFilter">Breed:</label>
            <select id="breedFilter" class="form-control">
              <option value="">All</option>
              <option value="Scottish Terrier">Scottish Terrier</option>
              <option value="French Bulldog">French Bulldog</option>
              <option value="Boxer">Boxer</option>
              <option value="Golden Retriever">Golden Retriever</option>
            </select>
            <div class="form-group">
              <label for="locationfilter">Location:</label>
              <select id="locationFilter" class="form-control">
                <option value="">All</option>
                <option value="Innsbrook, Illinois">Innsbrook, Illinois</option>
                <option value="Soudan, Louisiana">Soudan, Louisiana</option>
                <option value="Jacksonwald, Palau">Jacksonwald, Palau</option>
                <option value="Matheny, Utah">Matheny, Utah</option>
                <option value="Tyhee, Indiana">Tyhee, Indiana</option>
                <option value="Windsor, Montana">Windsor, Montana</option>
                <option value="Kingstowne, Nevada">Kingstowne, Nevada</option>
                <option value="Sultana, Massachusetts">Sultana, Massachusetts</option>
                <option value="Broadlands, Oregon">Broadlands, Oregon</option>
                <option value="Dawn, Wisconsin">Dawn, Wisconsin</option>
              </select>
            </div>
            <div class="form-group">
              <label for="ageFilter">Age:</label>
              <select id="ageFilter" class="form-control">
                <option value="">All</option>
                <option value="less than 1">less than 1</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
              </select>
            </div>
            <div class="form-goup">
              <label for="stateFilter">State:</label>
              <select id="stateFilter" class="form-control">
                <option value="">All</option>
                <option value="Available">Available</option>
                <option value="Unabailable">Unavailable</option>
              </select>
            </div>
          </div>
        </from>
      </div>
    </div>
    <br />

    <div id="petsRow" class="row">
      <!-- PETS LOAD HERE -->
    </div>
  </div>

  <div id="petTemplate" style="display: none;">
    <div class="col-sm-6 col-md-4 col-lg-3">
      <div class="panel panel-default panel-pet">
        <div class="panel-heading">
          <h3 class="panel-title">Scrappy</h3>
        </div>
        <div class="panel-body">
          <img alt="140x140" data-src="holder.js/140x140" class="img-rounded img-center" style="width: 100%;"
            src="https://animalso.com/wp-content/uploads/2017/01/Golden-Retriever_6.jpg" data-holder-rendered="true">
          <br /><br />
          <strong>Breed</strong>: <span class="pet-breed">Golden Retriever</span><br />
          <strong>Age</strong>: <span class="pet-age">3</span><br />
          <strong>Location</strong>: <span class="pet-location">Warren, MI</span><br /><br />
          <button class="btn btn-default btn-adopt" type="button" data-id="0">Adopt</button>
          <!-- add spond button as a new feature -->
          <button class="btn btn-default btn-spond" type="button" data-id="0">Spond</button>
        </div>
      </div>
    </div>
  </div>

  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <!-- Include all compiled plugins (below), or include individual files as needed -->
  <script src="js/bootstrap.min.js"></script>
  <script src="js/web3.min.js"></script>
  <script src="js/truffle-contract.js"></script>
  <script src="js/app.js"></script>
  <script src="js/registration.js"></script>
  <script src="js/filter.js"></script>
  <!-- <script src="https://cdn.jsdelivr.net/npm/ipfs-http-client/dist/index.min.js"></script> -->
  <script src="https://cdn.jsdelivr.net/npm/ipfs/dist/index.min.js"></script>

</body>

</html>
